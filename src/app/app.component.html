<div class="widget panel panel-default">
  <div class="panel-heading">
    <h3 id="ratingHeading" class="panel-title">{{RateMessage}}</h3>
  </div>
  <div class="panel-body">
    <button *ngIf="!!isFromOpen" (click)="openRatingForm()" class="btn btn-primary">{{btnText}}</button>
    
    <form *ngIf="!isFromOpen" class="form-block">
	    <div class="form-group">
	      <label for="emailAddressField">Enter email address:</label>
		  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
		    <div class="input-group-addon">@</div>
		    <input [(ngModel)]="emailAddress" name="emailAddress" type="text" class="form-control" id="emailAddressField" placeholder="Emaill address">
		  </div>
	  	</div>
		<div class="form-group">
		    <label for="exampleTextarea">So <span class="bold">{{substring(emailAddress)}}</span> , what do you like about our website and what would you like us to improve ?</label>
		    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
		</div>
		<div class="form-group">
			<div class="ratingStarts">
				<h3>Please click on a star to rate us:</h3>
				<div class="pull-left">
	  				<i class="glyphicon glyphicon-star-empty"></i>
	  				<i class="glyphicon glyphicon-star-empty"></i>
	  				<i class="glyphicon glyphicon-star-empty"></i>
	  				<i class="glyphicon glyphicon-star-empty"></i>
	  				<i class="glyphicon glyphicon-star-empty"></i>
	  			</div>
  			</div>
		</div>
	  <button type="submit" class="pull-right btn btn-primary">Submit</button>
	</form>
    <form >
	</form>
  </div>
</div>
